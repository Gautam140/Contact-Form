<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="contactform.css">
</head>
<body>
    <div class="container">
        <form action="" action="get">
        <h1 class="main_heading"><u>Contact Us</u></h1>
        <hr>
        <p><i>Required fields are followed by *</i></p>
        <h2><u>Drop your information below</u></h2>
        <p>
            First Name * <input type="text" name="name" placeholder="Gautam" required>
            <br>
            <br>
            Last Name * <input type="text"  name="name" placeholder="Gupta">
            <br>
        </p>
        <p>
            <fieldset>
                <legend>Gender *</legend>
                Male <input type="radio" name="Male" required>
                Female<input type="radio" name="Female" required>
                Rather Not Say<input type="radio" name="Rather Not Say" required>
            </fieldset>
        </p>
        <p>
            Create a Message Here: * <textarea name="message" placeholder="Type here" id="" name="message" id="message" cols="100" rows="8"></textarea>
        </p>
        <p>Email *
            <input type="email" placeholder="Gautamgupta14@gmail.com" name="email" id="email" required>
        </p>
        <p>Contact No. *
            <input type="number" placeholder="1239874560" name="number" id="number" required>
        </p>
        <p>
            Submit <input type="submit">
        </p>
        <center>
        <button class="next"><a href="payment_form.html">Pay Now</a></button>
        </center>
    </form>
    </div>
</body>
</html>
